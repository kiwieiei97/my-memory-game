<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมจับคู่สุดง่าย</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px); /* 4 คอลัมน์ ขนาด 100px */
            gap: 8px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card {
            width: 80px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .card-back {
            background-color: #4CAF50; /* สีเขียว */
            color: white;
            /* ด้านหลังหันมาด้านหน้าตั้งแต่แรก */
        }
        .card-front {
            background-color: #ddd; /* สีเทา */
            transform: rotateY(180deg); /* ด้านหน้ารูปภาพหันไปด้านหลังตั้งแต่แรก */
        }
        .card-front img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .card.matched .card-front, .card.matched .card-back {
            opacity: 0.5;
            cursor: default;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* สีเข้มขึ้นเมื่อชี้ */
        }
        .score, .timer {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .high-score {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #cc0000; /* ให้สีแดงเด่นขึ้น */
            font-weight: bold;
        }
        .result {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>เกมจับคู่รูปภาพ</h1>
    <div style="margin-bottom: 10px;">
    <label for="game-level">เลือกระดับความยาก:</label>
    <select id="game-level">
        <option value="easy">ง่าย (4x4)</option>
        <option value="medium">ปานกลาง (5x4)</option>
        <option value="hard">ยาก (6x4)</option>
    </select>
</div>
    <div class="score">คะแนน: <span id="score">0</span></div>
    <div class="high-score">คะแนนสูงสุด: <span id="high-score">0</span></div>
    <div class="timer">เวลา: <span id="timer">60</span>s</div>
    <div class="game-board" id="game-board">
        </div>
    <button id="restart-button">เริ่มเกมใหม่</button>
    <div class="result" id="result"></div>

    <script>
        
        const gameBoard = document.getElementById('game-board');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const resultDisplay = document.getElementById('result');
        const levelSelect = document.getElementById('game-level');
        const highScoreDisplay = document.getElementById('high-score'); // เพิ่มตัวแปร High Score

        // *** รายการไฟล์รูปภาพของคุณ (เก็บไว้ที่นี่) ***
        const imageFiles = [
            '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', 
            '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', 
            '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', 
            // '16.jpg', // มี 15 รูปภาพ ถ้าจะใช้ Level Hard (12 คู่) ต้องมีอย่างน้อย 12 รูป
        ];
        
        // *** การตั้งค่า Level ***
        const LEVELS = {
            easy: { pairs: 8, time: 90, cols: 4 }, // 16 การ์ด, 4x4
            medium: { pairs: 10, time: 75, cols: 5 }, // 20 การ์ด, 5x4 
            hard: { pairs: 12, time: 60, cols: 6 } // 24 การ์ด, 6x4 
        };
        // *** สิ้นสุดการแก้ไขตัวแปรส่วนบน ***

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timeLeft = 0;
        let timerInterval;
        let isGameActive = false;
        let pairsToWin = 0; // เพิ่มตัวแปรนี้เพื่อใช้ตรวจสอบเงื่อนไขชนะ

        // ฟังก์ชันสลับการ์ด (สับไพ่)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // ฟังก์ชันโหลดคะแนนสูงสุดจาก Local Storage
        function loadHighScore() {
            const storedScore = localStorage.getItem('memoryGameHighScore');
            return storedScore ? parseInt(storedScore) : 0;
        }
        
        // ฟังก์ชันเริ่มต้นเกม
        function initializeGame() {
            const currentLevel = LEVELS[levelSelect.value];
            const pairsToUse = currentLevel.pairs;
            const colsToUse = currentLevel.cols;

            // โหลดและแสดง High Score ก่อนเริ่มเกม
            let highScore = loadHighScore();
            highScoreDisplay.textContent = highScore;
            
            // เช็คว่ามีรูปภาพพอไหม
            if (imageFiles.length < pairsToUse) {
                alert(`กรุณาเพิ่มรูปภาพอย่างน้อย ${pairsToUse} รูปสำหรับ Level ${levelSelect.value}`);
                return;
            }

            gameBoard.innerHTML = '';
            resultDisplay.textContent = '';
            score = 0;
            scoreDisplay.textContent = score;
            matchedPairs = 0;
            flippedCards = [];
            isGameActive = true;
            pairsToWin = pairsToUse; // กำหนดจำนวนคู่ที่ต้องจับให้ชนะ

            // 1. สร้างชุดรูปภาพสำหรับการเล่นตาม Level
            const selectedImageFiles = imageFiles.slice(0, pairsToUse); 
            const gameImages = [...selectedImageFiles, ...selectedImageFiles];
            
            // 2. สับการ์ด
            cards = shuffle(gameImages).map((image, index) => ({
                id: index,
                image: image,
                isFlipped: false,
                isMatched: false
            }));

            // 3. ปรับขนาดกระดานตาม Level
            gameBoard.style.gridTemplateColumns = `repeat(${colsToUse}, 80px)`;
            
            // 4. แสดงการ์ดบนกระดาน
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = card.id;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                const img = document.createElement('img');
                img.src = `./images/${card.image}`;
                img.alt = 'card image';
                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = '?';

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardElement.appendChild(cardInner);

                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });

            // 5. ตั้งค่าเวลา
            timeLeft = currentLevel.time;
            timerDisplay.textContent = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isGameActive) return;
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isGameActive = false;
                    resultDisplay.textContent = 'หมดเวลา! ลองใหม่นะ';
                    restartButton.textContent = 'เล่นอีกครั้ง';
                }
            }, 1000);
        }

        // ฟังก์ชันพลิกการ์ด
        function flipCard(id) {
            if (!isGameActive) return;
            if (flippedCards.length === 2) return;
            
            const clickedCard = cards.find(card => card.id === id);
            if (clickedCard.isFlipped || clickedCard.isMatched) return;

            clickedCard.isFlipped = true;
            document.querySelector(`[data-id="${id}"]`).classList.add('flipped');
            flippedCards.push(id);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        // ฟังก์ชันตรวจสอบการจับคู่
        function checkMatch() {
            const [id1, id2] = flippedCards;
            const card1 = cards.find(card => card.id === id1);
            const card2 = cards.find(card => card.id === id2);

            if (card1.image === card2.image) {
                // จับคู่ได้
                card1.isMatched = true;
                card2.isMatched = true;
                document.querySelector(`[data-id="${id1}"]`).classList.add('matched');
                document.querySelector(`[data-id="${id2}"]`).classList.add('matched');
                matchedPairs++;
                score += 100;
                scoreDisplay.textContent = score;

                if (matchedPairs === pairsToWin) { // ใช้ pairsToWin แทน
                    // ชนะเกม
                    clearInterval(timerInterval);
                    isGameActive = false;
                    
                    let currentHighScore = loadHighScore();
                    if (score > currentHighScore) {
                        localStorage.setItem('memoryGameHighScore', score);
                        highScoreDisplay.textContent = score;
                        resultDisplay.textContent = `สุดยอด! คุณทำลายสถิติด้วย ${score} คะแนน!`;
                    } else {
                        resultDisplay.textContent = `เยี่ยมมาก! คุณได้ ${score} คะแนน`;
                    }
                    
                    restartButton.textContent = 'เล่นอีกครั้ง';
                }
            } else {
                // จับคู่ไม่ได้
                card1.isFlipped = false;
                card2.isFlipped = false;
                document.querySelector(`[data-id="${id1}"]`).classList.remove('flipped');
                document.querySelector(`[data-id="${id2}"]`).classList.remove('flipped');
                score = Math.max(0, score - 20);
                scoreDisplay.textContent = score;
            }
            flippedCards = [];
        }

        // เริ่มเกมเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', initializeGame);
        restartButton.addEventListener('click', initializeGame);
        levelSelect.addEventListener('change', initializeGame);
    </script>
</body>
</html>
