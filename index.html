    <title>‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏™‡∏∏‡∏î‡∏á‡πà‡∏≤‡∏¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* üé® ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á UI ‡πÅ‡∏•‡∏∞‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Responsive */
        body {
            font-family: 'Kanit', sans-serif; /* ‡πÉ‡∏ä‡πâ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà */
            display: flex;

            margin: 0;
            background-color: #e0e7ff; /* ‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡∏ô‡∏∏‡πà‡∏° */
            padding: 20px 10px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° padding ‡∏Ç‡∏≠‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        }
        h1 {
            color: #4338ca; /* ‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á‡πÄ‡∏Ç‡πâ‡∏° (Indigo) */
            font-weight: 900;

        }
        .score, .timer, .high-score {
            font-size: 1.3em;

        }
        .high-score {
            color: #ef4444; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏™‡∏ß‡πà‡∏≤‡∏á */
            font-weight: 700;
        }
        /* ---------------------------------------------------- */
        /* üéØ ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Responsive Grid (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏•‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */
        .game-board {
            display: grid;
            /* grid-template-columns: ‡∏ñ‡∏π‡∏Å‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏î‡πâ‡∏ß‡∏¢ JS ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô repeat(X, 1fr) */
            gap: 8px;
            padding: 15px;
            max-width: 600px; /* ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏ö‡∏ô‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà */
            width: 95vw; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á 95% ‡∏Ç‡∏≠‡∏á viewport */
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2), 0 5px 10px rgba(0,0,0,0.1); 
            transition: all 0.5s;
        }
        .card {
            /* ‡∏•‡∏ö width ‡πÅ‡∏•‡∏∞ height ‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏≠‡∏Å ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô */
            height: 0;
            padding-top: 100%; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÉ‡∏ä‡πâ Padding Top ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏à‡∏±‡∏ï‡∏∏‡∏£‡∏±‡∏™‡πÄ‡∏™‡∏°‡∏≠ */
            perspective: 1000px;
            cursor: pointer;
            position: relative; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ card-inner ‡πÉ‡∏ä‡πâ absolute ‡πÑ‡∏î‡πâ */
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡∏™‡∏∂‡∏Å‡πÄ‡∏î‡πâ‡∏á */
            transform-style: preserve-3d;
            position: absolute; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏á .card */
            top: 0;
            left: 0;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em; 
            font-weight: bold;
        }
        .card-back {
            background-color: #4f46e5; /* ‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á (Indigo) */
            color: white;
            box-shadow: 0 4px #4338ca; /* ‡πÄ‡∏á‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÅ‡∏ö‡∏ö 3D */
        }
        .card-front {
            background-color: #f3f4f6;
            transform: rotateY(180deg);
        }
        .card-front img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .card.matched .card-front, .card.matched .card-back {
            opacity: 0.3;
            cursor: default;
            transform: scale(0.9); /* ‡∏¢‡πà‡∏≠‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ */
            transition: all 0.5s;
        }
        /* ---------------------------------------------------- */
        /* üé® ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞ UI ‡∏≠‡∏∑‡πà‡∏ô‡πÜ */
        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.3em;
            cursor: pointer;
            background-color: #10b981; /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏°‡∏¥‡πâ‡∏ô‡∏ï‡πå (Emerald) */
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px #059669; /* ‡πÄ‡∏á‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÅ‡∏ö‡∏ö 3D */
            transition: all 0.1s ease-in-out;
            font-family: 'Kanit', sans-serif; 
            font-weight: 700;
        }
        button:hover {
            background-color: #059669; 
            box-shadow: 0 4px #047857;
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #047857;
        }
        .result {
            font-size: 2em;
            color: #4338ca;
            margin-top: 20px;
            font-weight: 700;
            text-align: center;
        }
        /* ---------------------------------------------------- */
        /* Media Query: ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ö‡∏ô‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .score, .timer, .high-score { font-size: 1.1em; }
            .card-face { font-size: 1.2em; } /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ö‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
        }
    </style>

<body>
    <h1>‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h1>
    <div style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
        <label for="game-level">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å:</label>
        <select id="game-level">
            <option value="easy">‡∏á‡πà‡∏≤‡∏¢ (4x4)</option>
            <option value="medium">‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á (5x4)</option>
            <option value="hard">‡∏¢‡∏≤‡∏Å (6x4)</option>
        </select>
    </div>
    <div class="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
    <div class="high-score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="high-score">0</span></div>
    <div class="timer">‡πÄ‡∏ß‡∏•‡∏≤: <span id="timer">0</span>s</div>
    <div class="game-board" id="game-board">
        </div>
    <button id="restart-button">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>
    <div class="result" id="result"></div>

    <script>
        
        const gameBoard = document.getElementById('game-board');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const resultDisplay = document.getElementById('result');
        const levelSelect = document.getElementById('game-level');
        const highScoreDisplay = document.getElementById('high-score');

        // *** ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà) ***
        const imageFiles = [
            '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', 
            '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', 
            '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', 
            // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Level Hard (12 ‡∏Ñ‡∏π‡πà) ‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 12 ‡∏£‡∏π‡∏õ
        ];
        
        // *** ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Level ***
        const LEVELS = {
            easy: { pairs: 8, time: 90, cols: 4 }, // 16 ‡∏Å‡∏≤‡∏£‡πå‡∏î, 4x4
            medium: { pairs: 10, time: 75, cols: 5 }, // 20 ‡∏Å‡∏≤‡∏£‡πå‡∏î, 5x4 
            hard: { pairs: 12, time: 60, cols: 6 } // 24 ‡∏Å‡∏≤‡∏£‡πå‡∏î, 6x4 
        };

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timeLeft = 0;
        let timerInterval;
        let isGameActive = false;
        let pairsToWin = 0; 

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î (‡∏™‡∏±‡∏ö‡πÑ‡∏û‡πà)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å Local Storage
        function loadHighScore() {
            const storedScore = localStorage.getItem('memoryGameHighScore');
            return storedScore ? parseInt(storedScore) : 0;
        }
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏°
        function initializeGame() {
            const currentLevel = LEVELS[levelSelect.value];
            const pairsToUse = currentLevel.pairs;
            const colsToUse = currentLevel.cols;

            let highScore = loadHighScore();
            highScoreDisplay.textContent = highScore;
            
            if (imageFiles.length < pairsToUse) {
                alert(`‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ ${pairsToUse} ‡∏£‡∏π‡∏õ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Level ${levelSelect.value} ‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ imageFiles`);
                return;
            }

            gameBoard.innerHTML = '';
            resultDisplay.textContent = '';
            score = 0;
            scoreDisplay.textContent = score;
            matchedPairs = 0;
            flippedCards = [];
            isGameActive = true;
            pairsToWin = pairsToUse;

            const selectedImageFiles = imageFiles.slice(0, pairsToUse); 
            const gameImages = [...selectedImageFiles, ...selectedImageFiles];
            
            cards = shuffle(gameImages).map((image, index) => ({
                id: index,
                image: image,
                isFlipped: false,
                isMatched: false
            }));

            // üéØ ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç JavaScript: ‡πÉ‡∏ä‡πâ 1fr ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡πÉ‡∏´‡πâ Grid ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô
            gameBoard.style.gridTemplateColumns = `repeat(${colsToUse}, 1fr)`;
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = card.id;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                const img = document.createElement('img');
                img.src = `./images/${card.image}`;
                img.alt = 'card image';
                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = '?';

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardElement.appendChild(cardInner);

                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });

            timeLeft = currentLevel.time;
            timerDisplay.textContent = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isGameActive) return;
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isGameActive = false;
                    resultDisplay.textContent = '‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞';
                    restartButton.textContent = '‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
                }
            }, 1000);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î (Logic ‡πÄ‡∏î‡∏¥‡∏°)
        function flipCard(id) {
            if (!isGameActive) return;
            if (flippedCards.length === 2) return;
            
            const clickedCard = cards.find(card => card.id === id);
            if (clickedCard.isFlipped || clickedCard.isMatched) return;

            clickedCard.isFlipped = true;
            document.querySelector(`[data-id="${id}"]`).classList.add('flipped');
            flippedCards.push(id);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà (Logic ‡πÄ‡∏î‡∏¥‡∏°)
        function checkMatch() {
            const [id1, id2] = flippedCards;
            const card1 = cards.find(card => card.id === id1);
            const card2 = cards.find(card => card.id === id2);

            if (card1.image === card2.image) {
                // ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ
                card1.isMatched = true;
                card2.isMatched = true;
                document.querySelector(`[data-id="${id1}"]`).classList.add('matched');
                document.querySelector(`[data-id="${id2}"]`).classList.add('matched');
                matchedPairs++;
                score += 100;
                scoreDisplay.textContent = score;

                if (matchedPairs === pairsToWin) { 
                    // ‡∏ä‡∏ô‡∏∞‡πÄ‡∏Å‡∏°
                    clearInterval(timerInterval);
                    isGameActive = false;
                    
                    let currentHighScore = loadHighScore();
                    if (score > currentHighScore) {
                        localStorage.setItem('memoryGameHighScore', score);
                        highScoreDisplay.textContent = score;
                        resultDisplay.textContent = `‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏•‡∏≤‡∏¢‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏î‡πâ‡∏ß‡∏¢ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!`;
                    } else {
                        resultDisplay.textContent = `‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;
                    }
                    
                    restartButton.textContent = '‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
                }
            } else {
                // ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
                card1.isFlipped = false;
                card2.isFlipped = false;
                document.querySelector(`[data-id="${id1}"]`).classList.remove('flipped');
                document.querySelector(`[data-id="${id2}"]`).classList.remove('flipped');
                score = Math.max(0, score - 20);
                scoreDisplay.textContent = score;
            }
            flippedCards = [];
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        document.addEventListener('DOMContentLoaded', initializeGame);
        restartButton.addEventListener('click', initializeGame);
        levelSelect.addEventListener('change', initializeGame);
    </script>
