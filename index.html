    <script>
        
        const gameBoard = document.getElementById('game-board');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const resultDisplay = document.getElementById('result');
        const highScoreDisplay = document.getElementById('high-score');
        const currentLevelDisplay = document.getElementById('current-level');

        // üéµ ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        const soundFlip = document.getElementById('sound-flip');
        const soundMatch = document.getElementById('sound-match');
        const soundMismatch = document.getElementById('sound-mismatch');
        // üö® ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏õ‡πá‡∏ô soundLevelWin
        const soundLevelWin = document.getElementById('sound-level-win');
        const soundGameover = document.getElementById('sound-gameover');
        
        // üö® ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Array ‡∏Ç‡∏≠‡∏á Audio Element ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        const allSounds = [soundFlip, soundMatch, soundMismatch, soundLevelWin, soundGameover];


        // üñºÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏° path 'images/' ‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        const imageFiles = [
            'images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg', 'images/5.jpg', 
            'images/6.jpg', 'images/7.jpg', 'images/8.jpg', 'images/9.jpg', 'images/10.jpg', 
            'images/11.jpg', 'images/12.jpg', 'images/13.jpg', 'images/14.jpg', 'images/15.jpg', 
        ];
        // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏π‡πà‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏Ñ‡∏∑‡∏≠ 15 ‡∏Ñ‡∏π‡πà
        const MAX_PAIRS = imageFiles.length; 

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timeLeft = 0;
        let timerInterval;
        let isGameActive = false;
        let pairsToWin = 0; 
        let currentLevel = 1;

        // üí° ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà: ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤
        function preloadAllSounds() {
            allSounds.forEach(audioElement => {
                if (audioElement && audioElement.src) {
                    audioElement.load(); 
                }
            });
        }

        // üéµ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏ö‡∏Å‡∏±‡∏ô)
        function playSound(audioElement) {
            audioElement.currentTime = 0; 
            audioElement.play().catch(e => {
                // ‡∏°‡∏±‡∏Å‡∏à‡∏∞‡πÄ‡∏Å‡∏¥‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏Å‡∏¥‡∏î‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
                console.warn("Sound play prevented or failed:", e.message); 
            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏ï‡∏≤‡∏° Level
        function calculateLevelParams(level) {
            let pairs, cols, time;
            
            // ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 15 ‡∏Ñ‡∏π‡πà
            pairs = Math.min(MAX_PAIRS, 8 + Math.floor((level - 1) / 2));
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ï‡∏≤‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏π‡πà‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ
            if (pairs * 2 <= 16) { 
                cols = 4; // 4x4
            } else if (pairs * 2 <= 20) { 
                cols = 5; // 5x4
            } else if (pairs * 2 <= 25) { 
                cols = 5; // 5x5
            } else {
                cols = 6; // 6x5
            }

            time = Math.max(30, 90 - Math.floor((level - 1) / 2) * 5); 

            return { pairs, cols, time };
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î (‡∏™‡∏±‡∏ö‡πÑ‡∏û‡πà)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å Local Storage
        function loadHighScore() {
            const storedScore = localStorage.getItem('memoryGameHighScore');
            return storedScore ? parseInt(storedScore) : 0;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° Level ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        function nextLevel() {
            clearInterval(timerInterval);
            isGameActive = false;
            // üö® ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÉ‡∏ä‡πâ soundLevelWin ‡πÅ‡∏ó‡∏ô soundWin ‡πÄ‡∏î‡∏¥‡∏°
            playSound(soundLevelWin); 

            const timeBonus = 30;
            timeLeft += timeBonus; 
            timerDisplay.textContent = timeLeft;

            resultDisplay.textContent = `ü•≥ ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡πÄ‡∏•‡∏¢! ‡∏ú‡πà‡∏≤‡∏ô Level ${currentLevel}! ‡∏£‡∏±‡∏ö‡πÇ‡∏ö‡∏ô‡∏±‡∏™‡πÄ‡∏ß‡∏•‡∏≤ ${timeBonus}s`;
            
            currentLevel++;
            currentLevelDisplay.textContent = currentLevel;
            
            setTimeout(initializeGame, 2000); 
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏° 
        function initializeGame(isNewGame = false) {
            document.body.classList.remove('game-over');
            
            // üí° ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
            preloadAllSounds();

            if (isNewGame) {
                currentLevel = 1;
                score = 0;
                currentLevelDisplay.textContent = currentLevel;
            }

            const params = calculateLevelParams(currentLevel);
            const pairsToUse = params.pairs;
            const colsToUse = params.cols;
            const initialTime = params.time;

            let highScore = loadHighScore();
            highScoreDisplay.textContent = highScore;
            
            if (currentLevel === 1 || isNewGame) {
                timeLeft = initialTime;
            }

            if (imageFiles.length < pairsToUse) {
                alert(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÑ‡∏õ Level ${currentLevel} ‡πÑ‡∏î‡πâ! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ ${pairsToUse} ‡∏£‡∏π‡∏õ (‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏°‡∏µ ${imageFiles.length} ‡∏£‡∏π‡∏õ)`);
                currentLevel--; 
                return;
            }

            gameBoard.innerHTML = '';
            resultDisplay.textContent = '';
            scoreDisplay.textContent = score;
            matchedPairs = 0;
            flippedCards = [];
            isGameActive = true;
            pairsToWin = pairsToUse;

            // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏∏‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏≤‡∏° Level
            const selectedImageFiles = imageFiles.slice(0, pairsToUse); 
            const gameImages = [...selectedImageFiles, ...selectedImageFiles];
            
            // 2. ‡∏™‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î
            cards = shuffle(gameImages).map((image, index) => ({
                id: index,
                image: image,
                isFlipped: false,
                isMatched: false
            }));

            // 3. ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô (Responsive Grid)
            gameBoard.style.gridTemplateColumns = `repeat(${colsToUse}, 1fr)`;
            
            // 4. ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ö‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = card.id;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                const img = document.createElement('img');
                
                // *** img.src ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏à‡∏≤‡∏Å card.image ‡∏ã‡∏∂‡πà‡∏á‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏°‡∏µ 'images/' ‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß ***
                img.src = card.image; 
                img.alt = 'card image';
                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                /* ‡∏•‡∏ö cardBack.textContent = '?'; ‡∏≠‡∏≠‡∏Å ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÉ‡∏ä‡πâ ::after ‡πÉ‡∏ô CSS ‡πÅ‡∏ó‡∏ô */

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardElement.appendChild(cardInner);

                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });

            // 5. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏° Timer
            timerDisplay.textContent = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isGameActive) return;
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isGameActive = false;
                    
                    playSound(soundGameover); // ** ‡πÄ‡∏™‡∏µ‡∏¢‡∏á Game Over **
                    document.body.classList.add('game-over');

                    resultDisplay.textContent = `‡πÄ‡∏Å‡∏°‡πÇ‡∏≠‡πÄ‡∏ß‡∏≠‡∏£‡πå! üò≠ ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡∏ñ‡∏∂‡∏á Level ${currentLevel} ‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score}`;
                    restartButton.textContent = '‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';

                    let currentHighScore = loadHighScore();
                    if (score > currentHighScore) {
                        localStorage.setItem('memoryGameHighScore', score);
                        highScoreDisplay.textContent = score;
                        resultDisplay.textContent += ' (üéâ ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡πÉ‡∏´‡∏°‡πà!)';
                    }
                }
            }, 1000);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î 
        function flipCard(id) {
            if (!isGameActive) return;
            if (flippedCards.length === 2) return;
            
            const clickedCard = cards.find(card => card.id === id);
            if (clickedCard.isFlipped || clickedCard.isMatched) return;
            
            playSound(soundFlip); 

            clickedCard.isFlipped = true;
            document.querySelector(`[data-id="${id}"]`).classList.add('flipped');
            flippedCards.push(id);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà
        function checkMatch() {
            const [id1, id2] = flippedCards;
            const card1 = cards.find(card => card.id === id1);
            const card2 = cards.find(card => card.id === id2);

            if (card1.image === card2.image) {
                // ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ
                playSound(soundMatch);
                
                card1.isMatched = true;
                card2.isMatched = true;
                document.querySelector(`[data-id="${id1}"]`).classList.add('matched');
                document.querySelector(`[data-id="${id2}"]`).classList.add('matched');
                matchedPairs++;
                score += 100;
                scoreDisplay.textContent = score;

                if (matchedPairs === pairsToWin) { 
                    nextLevel(); 
                }
            } else {
                // ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
                playSound(soundMismatch);
                
                card1.isFlipped = false;
                card2.isFlipped = false;
                
                setTimeout(() => {
                    document.querySelector(`[data-id="${id1}"]`).classList.remove('flipped');
                    document.querySelector(`[data-id="${id2}"]`).classList.remove('flipped');
                }, 500); 

                score = Math.max(0, score - 20);
                scoreDisplay.textContent = score;
            }
            flippedCards = [];
        }

        document.addEventListener('DOMContentLoaded', () => initializeGame(true));
        restartButton.addEventListener('click', () => initializeGame(true));
    </script>
